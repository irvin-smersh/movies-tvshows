<div class="courses-panel">
    <input type="text" (keyup)="search($event)">
    <mat-tab-group (selectedTabChange)="onTabClick($event)">

        <mat-tab label="Movies">
            <app-movies-card-list [movies]="movies$ | async"></app-movies-card-list>
        </mat-tab>

        <mat-tab label="TV Shows">
            <app-movies-card-list [movies]="tvShows$ | async"></app-movies-card-list>
        </mat-tab>

    </mat-tab-group>

</div>
